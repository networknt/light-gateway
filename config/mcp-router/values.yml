# server.yml
server.httpsPort: 8443
server.httpPort: 8080
server.enableHttp: true
server.enableHttps: true
server.serviceId: com.networknt.mcp-router-1.0.0
server.enableRegistry: false

# mcp-router.yml
mcp-router.enabled: true
mcp-router.path: /mcp
mcp-router.tools:
  - name: listPets
    description: List all pets
    host: https://localhost:9443
    path: /v1/pets
    method: GET
  - name: createPet
    description: Create a pet
    host: https://localhost:9443
    path: /v1/pets
    method: POST
    inputSchema:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
  - name: getRandomNumber
    description: Returns a random number between min and max
    host: http://localhost:5000
    path: /mcp
    method: POST
    protocol: mcp
    inputSchema:
      type: object
      properties:
        min:
          type: integer
        max:
          type: integer
      required:
        - min
        - max
  - name: echo
    description: Echoes back the input
    host: http://localhost:5000
    path: /mcp
    method: POST
    protocol: mcp
    inputSchema:
      type: object
      properties:
        message:
          type: string
      required:
        - message
        
# client.yml
client.verifyHostname: false
client.timeout: 3000

# handler.yml
handler.handlers:
  - com.networknt.cors.CorsHttpHandler@cors
  - com.networknt.mcp.McpHandler@mcp
  - com.networknt.exception.ExceptionHandler@exception
  - com.networknt.config.reload.handler.ModuleRegistryGetHandler@modules
  - com.networknt.config.reload.handler.ConfigReloadHandler@configReload
  - com.networknt.body.BodyHandler@body
  - com.networknt.info.ServerInfoGetHandler@info

handler.paths:
  - path: '/mcp'
    method: 'GET'
    exec:
      - cors
      - exception
      - mcp
  - path: '/mcp'
    method: 'POST'
    exec:
      - cors
      - exception
      - mcp

  - path: '/mcp'
    method: 'OPTIONS'
    exec:
      - cors

  - path: '/adm/modules'
    method: 'GET'
    exec:
      - modules
    
  - path: '/adm/modules'
    method: 'POST'
    exec:
      - configReload

  - path: '/adm/server/info'
    method: 'GET'
    exec:
      - info

# cors.yml
cors.enabled: true
cors.allowedOrigins:
  - http://localhost:8080
  - http://0.0.0.0:6274
cors.allowedMethods:
  - GET
  - POST
  - PUT
  - DELETE
  - OPTIONS

# service.yml
service.singletons:
  - com.networknt.registry.URL:
    - com.networknt.registry.URLImpl
  - com.networknt.registry.Registry:
    - com.networknt.registry.support.DirectRegistry
  - com.networknt.balance.LoadBalance:
    - com.networknt.balance.RoundRobinLoadBalance
  - com.networknt.cluster.Cluster:
    - com.networknt.cluster.LightCluster
